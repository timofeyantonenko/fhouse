{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<main>
	<h1>{{ title }}</h1>
    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %} {{ form|crispy }} {{ form.errors }} {{ form.non_field_errors }}
        <input type="submit" class="btn btn-default" value="{{ title }}">
    </form>
</main>    
{% endblock content %}
