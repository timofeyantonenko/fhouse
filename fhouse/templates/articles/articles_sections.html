{% extends  "base.html" %}
{% block head_title %}{{ title }}{% endblock head_title %}
{% block content %}

<div class="container">
    {% for section in sections %}
        {% if forloop.counter0|divisibleby:2 %}
          <div class="row">
          <div class="col-lg-2"></div>
         {% endif %}
         <div class="col-lg-4">
            <h3><a href = '{{section.get_absolute_url}}'>{{ section }} </a></h3>
            <img src="{{ section.image.url }}" class='img-responsive'/>
         </div>
         {% if forloop.counter|divisibleby:2 %}
            <div class="col-lg-2"></div>
            </div>
         {% endif %}
    {% endfor %}

</div>

{% endblock content %}
