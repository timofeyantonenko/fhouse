{% extends  "base.html" %}
{% block head_title %}{{ title }}{% endblock head_title %}
{% block content %}


{% for article in articles %}
  <h3><a href = '{{article.get_absolute_url}}'>{{ article }} </a></h3>
  <h3>{{ article.article_description }}</h3>
  <img src="{{ article.image.url }}" class='img-responsive'/>
{% endfor %}
{% endblock content %}
