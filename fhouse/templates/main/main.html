{% extends "base.html" %} {% load staticfiles %} {% block head_extra %}
<link rel="stylesheet" href='{% static "css/main_page.css" %}'>
<link rel="stylesheet" href='{% static "css/record.css" %}'>
<link rel="stylesheet" href='{% static "css/post_list.css" %}'>
<link rel="stylesheet" href="http://jcrop-cdn.tapmodo.com/v0.9.12/css/jquery.Jcrop.css" type="text/css" />
<script type="text/javascript" src="{% static 'js/main_page.js'  %}"></script>
<script src="http://jcrop-cdn.tapmodo.com/v0.9.12/js/jquery.Jcrop.min.js"></script>
{% endblock head_extra %} {% block content %}
<main class="mainContainer">
    <!-- Индивидуальный блок новостей  -->
    <div class="articles">
        <section class="main_news_container">
            {% include "main/main_posts.html" %}
        </section>

            <header class="title_and_all">

            <div class="main_gallery_container">
            </div>

        <section class="container_unit">

                </a>

            <div class="articles_list">
            </div>
        </section>
        <section class="container_unit">
            <header class="title_and_all">
                <h2><a href='/records'>Рекорды</a></h2>

                    <span>Больше</span>
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </a>
